      send:
        text-file: "data/text.txt"
        url-file: "data/url.txt"
        content-mode: "pre-defined"
        pre-defined-content-ratio: 0.7
        src: 
          npi: 1
          ton: 1
          oaddr: 1234
        dst:
          ton: 1
          npi: 1
          daddr:
            prefix: 123
            suffix: 000
            generate-length: 6
        require-sr: false
        content: just a test message without concat
