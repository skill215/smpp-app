          npi: 1
          ton: 1
          oaddr: 1234
        dst:
          ton: 1
          npi: 1
          daddr:
            prefix: 123
            suffix: 000
            generate-length: 6
        require-sr: false
        content: just a test message without concat
        dcs: 0
